<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>listas</title>
  </head>
  <body>
    <h1>trabalho com listas</h1>
    <ol>
      <li>acordar</li>
      <li>casar</li>
    </ol>
    <h2>listas não ordenadas</h2>
    <ul>
      <li>pão</li>
      <li>agricultura</li>
      <li>manteiga</li>
    </ul>
    <h2>Aleatório</h2>
    <ol>
      <li>Leite</li>
      <ul type="disc">
        <li>Queijo</li>
        <ul type="circle">
          <li>Manteiga</li>
        </ul>
        <li>Requeijão</li>
      </ul>
      <li>Chocolate</li>
      <ul>
        <li>Bolacha</li>
        <ul>
          <li>Biscoito</li>
        </ul>
      </ul>
      <li>Madeira</li>
    </ol>
    <h2>lista de definição</h2>
    <dl>
      <dt>Hary Potter</dt>
      <dd>Obra Ficticia</dd>
    </dl>
  </body>
</html>
